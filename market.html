<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<main class="product-list">
        <form class="add-form">
                <input class="add-input-area" type="text" placeholder="Назва товару">
                <button class="add-button" type="submit" data-tooltip="Додати товар">Додати</button>
        </form>
        <section class="item-section" id="tomatoes-section">
            <span class="name" contenteditable="false">Помідори</span>
            <section class="quantity-section">
                <button class="remove" data-tooltip="Зменшити">-</button>
                <button class="quantity" data-tooltip="К-сть товару">2</button>
                <button class="add" data-tooltip="Збільшити">+</button>
            </section>
            <section class="status-section">
                <button class="status" data-tooltip="Стан">Не куплено</button>
                <button class="delete" data-tooltip="Видалити">x</button>
            </section>
        </section>
        <section class="item-section" id="cookies-section">
            <span class="name" contenteditable="false">Печиво</span>
            <section class="quantity-section">
                <button class="remove" data-tooltip="Зменшити">-</button>
                <button class="quantity" data-tooltip="К-сть тоовару ">2</button>
                <button class="add" data-tooltip="Збільшити">+</button>
            </section>
            <section class="status-section">
                <button class="status" data-tooltip="Стан">Куплено</button>
                <button class="delete" data-tooltip="Видалити">x</button>
            </section>
        </section>
        <section class="item-section" id="cheese-section">
            <span class="name" contenteditable="true">Сир</span>
            <section class="quantity-section">
                <button class="remove" data-tooltip="Неможливо зменшити">-</button>
                <button class="quantity" data-tooltip="К-сть товару">1</button>
                <button class="add" data-tooltip="Збільшити">+</button>
            </section>
            <section class="status-section">
                <button class="status" data-tooltip="Стан">Куплено</button>
                <button class="delete" data-tooltip="Видалити">x</button>
            </section>
        </section>
    </main>

<aside class="statistic">
    <p class="title">Залишилося</p>
    <section class="remaining-section">
            <span class="statistic-item">
                Печиво
                <span class="amount">2</span>
            </span>
            <span class="statistic-item">
                Сир
                <span class="amount">1</span>
            </span>
    </section>
    <p class="title">Куплено</p>
    <section class="bought-section">
            <span class="statistic-item">
                Помідори
                <span class="amount">2</span>
            </span>
    </section>
</aside>
    <footer>
        <button class="badge">
            <p class="badge-text" id="buylist-text">Buy List</p>
            <p class="badge-text" id="created-by">Created by:</p>
            <p class="badge-text" id="surname-name">Zabrodin Maksym</p>
        </button>
    </footer>
</body>
</html>
