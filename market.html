<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<main class="product-list">

        <form class="add-form" id="add-form">
                <input class="add-input-area" type="text" id="add-input" placeholder="Назва товару">
                <button class="add-button" type="submit" data-tooltip="Додати товар">Додати</button>
        </form>


    </main>

<aside class="statistic">
    <p class="title">Залишилося</p>

    <section class="remaining-section" id="remaining-section">

    </section>

    <p class="title">Куплено</p>

    <section class="bought-section" id="bought-section">

    </section>

</aside>
    <footer>
        <button class="badge">
            <p class="badge-text" id="buylist-text">Buy List</p>
            <p class="badge-text" id="created-by">Created by:</p>
            <p class="badge-text" id="surname-name">Zabrodin Maksym</p>
        </button>
    </footer>

<script src="scripts.js"></script>
</body>
</html>
